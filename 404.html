<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Halaman Tidak Ditemukan</title>

<style>
    :root {
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #38bdf8;
        --text: #e2e8f0;
        --muted: #94a3b8;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        text-align: center;
    }

    .container {
        background: var(--card);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.8s ease;
    }

    h1 {
        font-size: 90px;
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    h2 {
        margin-top: 10px;
        font-weight: 500;
    }

    p {
        margin: 20px 0;
        color: var(--muted);
        font-size: 15px;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        background: var(--accent);
        color: #0f172a;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--accent);
    }

    .countdown {
        margin-top: 15px;
        font-size: 13px;
        color: var(--muted);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: #38bdf8;
        opacity: 0.08;
        filter: blur(120px);
        border-radius: 50%;
        z-index: -1;
    }
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
    <h1>404</h1>
    <h2>Halaman Tidak Ditemukan</h2>
    <p>Halaman yang kamu cari mungkin sudah dipindahkan atau tidak tersedia.</p>

    <a href="https://rsynzr.cloud" class="btn">Kembali ke Beranda</a>

    <div class="countdown">
        Redirect otomatis dalam <span id="timer">7</span> detik...
    </div>
</div>

<script>
    let timeLeft = 7;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
        timeLeft--;
        timer.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = "https://rsynzr.cloud";
        }
    }, 1000);
</script>

</body>
</html>
